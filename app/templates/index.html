<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='css/index.css') }}"
/>

<div class="container">
  <p class="header">California Housing Price Estimator</p>
  <form method="POST" class="prediction-form">
    <label for=""
      >Housing Age: <input type="number" name="housing_age"
    /></label>
    <label for=""
      >Total Rooms: <input type="number" name="total_rooms"
    /></label>
    <label for=""
      >Total Bedrooms: <input type="number" name="total_bedrooms"
    /></label>
    <label for=""
      >Number of Households: <input type="number" name="households"
    /></label>
    <label for=""
      >Median Income: <input type="number" name="median_income"
    /></label>
    <label for=""
      >Ocean Proximity:
      <select name="ocean_proximity">
        <option value="<1H OCEAN">Less than 1 hr from ocean</option>
        <option value="INLAND">Inland</option>
        <option value="ISLAND">Island</option>
        <option value="NEAR BAY">Near Bay</option>
        <option value="NEAR OCEAN">Near Ocean</option>
      </select></label
    >
    <button type="submit">Submit</button>
  </form>
  <div id="prediction-container" class="prediction-container">
    <p>Fill in the fields above to generate your prediction!</p>
    <p class="prediction">{{ prediction_text }}</p>
    <p class="error">{{ error_text }}</p>
  </div>
</div>
